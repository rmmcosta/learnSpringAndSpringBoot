<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>MyCrud - Product</title>
    <!--/*/ <th:block th:include="fragments/head.html :: head">
        </th:block> /*/-->
</head>

<body>
<div class="container">
    <header th:insert="fragments/header.html :: header"> </header>
    <form method="post" th:object="${product}" th:action="@{/product}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{version}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" aria-describedby="nameHelp"
                   placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted">This is the name of the product</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Enter description">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="Enter price">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" placeholder="Enter image url">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer">The Footer</div>
</div>
</body>

</html>
