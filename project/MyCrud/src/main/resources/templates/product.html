<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>MyCrud - Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/spring-core.css" th:href="@{css/spring-core.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"
        th:src="@{/webjars/jquery/3.5.1/jquery.min.js}">
        </script>
</head>

<body>
    <div class="container-fluid">
        <div class="card text-center">
            <img th:src="${product.imageUrl}" class="card-img-top" th:alt="${product.name}">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}">Card title</h5>
                <p class="card-text" th:text="${product.description}">Some quick example text to build on the card title
                    and make up the bulk of the card's content.</p>
                <p class="card-text" th:text="${product.price+'€'}">5.90€</p>
            </div>
            <div class="card-body">
                <a th:href="${'/products'}">Products</a>
            </div>
        </div>
    </div>
</body>

</html>
