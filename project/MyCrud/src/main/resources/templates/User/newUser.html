<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>MyCrud - Product</title>
    <!--/*/ <th:block th:include="fragments/head.html :: head">
        </th:block> /*/-->
</head>

<body>
<div class="container">
    <header th:insert="fragments/header.html :: header"> </header>
    <form method="post" th:object="${user}" th:action="@{/user}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{version}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}"
                   placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isActive" th:field="*{isActive}">
            <label class="form-check-label" for="isActive">Active</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer">The Footer</div>
</div>
</body>

</html>
