<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>MyCrud - Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/spring-core.css" th:href="@{css/spring-core.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}">
    </script>
</head>

<body>
    <div class="container-fluid">
        <div th:if="${not #lists.isEmpty(products)}">
            <h2>Product list</h2>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Image Url</th>
                    <th scope="col">CreatedOn</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <th scope="row" th:text="${product.id}"></th>
                    <td th:text="${product.name}">Onions</td>
                    <td th:text="${product.description}">This onions are really good.</td>
                    <td th:text="${product.price}">2.41</td>
                    <td th:text="${product.imageUrl}">http://image</td>
                    <td th:text="${product.createdOn}">01-02-2020 14:50:23</td>
                    <td><a th:href="${'/product/'+product.id}">View</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
