<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>MyCrud - Customer</title>
    <!--/*/ <th:block th:include="fragments/head.html :: head">
        </th:block> /*/-->
</head>

<body>
<div class="container">
    <header th:insert="fragments/header.html :: header"> </header>
    <form method="post" th:object="${customer}" th:action="@{/customer}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" 
                   placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" 
                   placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" 
                   placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" 
                   placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}"
                   placeholder="Enter address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" th:field="*{city}"
                   placeholder="Enter city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" th:field="*{state}"
                   placeholder="Enter state">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" th:field="*{country}"
                   placeholder="Enter country">
        </div>
        <div class="form-group">
            <label for="zipCode">Zip-Code</label>
            <input type="text" pattern="[0-9]{4}-[0-9]{3}" class="form-control" id="zipCode" th:field="*{zipCode}"
                   placeholder="Enter zip-code">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer">The Footer</div>
</div>
</body>

</html>
